<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">
<body class="bg-slate-900 text-white">
    <nav class="p-6 flex justify-between px-12 border-b border-white/10">
        <h1 class="text-xl font-bold">WarrantyWise <span class="text-blue-400">AI</span></h1>
        <a href="index.html" class="text-gray-400 hover:text-white">← Back to Home</a>
    </nav>

    <div class="max-w-3xl mx-auto py-20 text-center">
        <h2 class="text-4xl font-bold mb-4">AI Receipt Analyzer</h2>
        <p class="text-slate-400 mb-10">Don't type your details. Let our AI read your purchase bill.</p>

        <div class="bg-slate-800 p-12 rounded-[40px] border border-blue-500/30 shadow-2xl">
            <div id="dropZone" class="border-2 border-dashed border-slate-600 p-10 rounded-3xl hover:border-blue-400 transition cursor-pointer">
                <p class="text-lg">Drag & Drop your receipt here</p>
                <p class="text-sm text-slate-500 mt-2">Supports JPG, PNG, PDF</p>
                <input type="file" class="hidden" id="fileInput">
            </div>
            
            <button onclick="simulateScan()" class="mt-8 bg-blue-500 w-full py-4 rounded-2xl font-bold text-xl hover:bg-blue-400 transition shadow-lg shadow-blue-500/20">Analyze with AI</button>

            <div id="results" class="hidden mt-8 text-left bg-slate-900 p-6 rounded-2xl border border-blue-500/20">
                <p class="text-blue-400 font-mono text-sm mb-2">>> AI_OUTPUT_LOG:</p>
                <p class="font-bold">Device: <span class="text-green-400">MacBook Air M2</span></p>
                <p class="font-bold">Purchase Date: <span class="text-green-400">12 Jan 2025</span></p>
                <p class="font-bold">Warranty Status: <span class="text-green-400">Eligible for 24 Months</span></p>
            </div>
        </div>
    </div>

    <script>
        function simulateScan() {
            const btn = event.target;
            btn.innerText = "Processing Neural Networks...";
            setTimeout(() => {
                document.getElementById('results').classList.remove('hidden');
                btn.innerText = "Scan Complete ✅";
            }, 2000);
        }
    </script>
</body>
